<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Florida Class-E Mock Knowledge Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="question-number">Question 1 of 50</div>
      <div id="question-text"></div>
      <div id="options"></div>
      <div class="nav-buttons">
        <button id="prev-btn" disabled>Previous</button>
        <button id="skip-btn">Skip</button>
        <button id="next-btn">Next</button>
      </div>

      <div id="summary">
        <p>Correct: <span id="correct-count">0</span></p>
        <p>Skipped: <span id="skipped-count">0</span></p>
        <p>Incorrect: <span id="incorrect-count">0</span></p>
      </div>

      <div id="results" class="hidden">
        <h2>Results:</h2>
        <p id="score"></p>
        <div id="feedback"></div>
      </div>
    </div>
  </body>
</html>
